<!DOCTYPE html>
<html>
<head>
	<title>Fabricação Própria</title>
	<meta charset="UTF-8">
	<meta name="description" content="Delícias Caseiras">
	<meta name="keywords" content="Geladinho, Doce de pote, Bolo de pote. Brigadeiro">
	<meta name="author" content="Vanessa Sanches">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	

</head>
<body>
	<section>
       
        <div class="wrap">
            <!--Cabeçalho da página-->
            <div class="page-header">
                <h1>Galeria de Fotos</h1>
                
            </div>

        <!-- Principal Section, with the gallery code. If you want use only gallery code,
        you can copy all code bellow, with gallery-container.-->
        <section class="container gallery-container">

            <!--Slide-->
            <div class="mySlides fade">
                <!-- 01 -->
                <div class="numbertext">01</div>
                <img class="imgslide" src="Imagens/BoloPote.jpeg" alt="Bolo de Pote" />
                <div class="text">Bolo de Pote</div>
            </div>

            <div class="mySlides fade">
                <!-- 02 -->
                <div class="numbertext">02</div>
                <img class="imgslide" src="Imagens/geladinho1.jpeg" alt="Geladinho" />
                <div class="text">Geladinho</div>
            </div>

            <div class="mySlides fade">
                <!-- 03 -->
                <div class="numbertext">03</div>
                <img class="imgslide" src="Imagens/geladinho2.jpeg" alt="Geladinho" />
                <div class="text">Geladinho</div>
            </div>

            <!--Final Slides-->

            <!--Navigation-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>
        <!--End of galery-->

        
    </section>
    
    <!-- JS Comportament -->
    <script src="JS/comportamento.js"></script>
</body>
</body>
</html>
