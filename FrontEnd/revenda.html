<!DOCTYPE html>
<html>
<head>
	<title>Revendas</title>
	<meta charset="UTF-8">
	<meta name="description" content="Revenda de produtos">
	<meta name="keywords" content="Natura, Avon, Demillus, Boticário, Eudora, Geladinho, Doce de pote">
	<meta name="author" content="Vanessa Sanches">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	

</head>
<body>
	<section>
       
        <div class="wrap">
            <!--Cabeçalho da página-->
            <div class="page-header">
                <h1>Galeria de Fotos - Revenda de Produtos Diversos</h1>
                
            </div>

        <!-- Principal Section, with the gallery code. If you want use only gallery code,
        you can copy all code bellow, with gallery-container.-->
        <section class="container gallery-container">

            <!--Slide-->
            <div class="mySlides fade">
                <!-- 01 -->
                <div class="numbertext">01</div>
                <img class="imgslide" src="Imagens/CremeBot.jpeg" alt="Cremes Boticário" />
                <div class="text">Cremes Boticário</div>
            </div>

            <div class="mySlides fade">
                <!-- 02 -->
                <div class="numbertext">02</div>
                <img class="imgslide" src="Imagens/DocePote.jpeg" alt="Doce Pote" />
                <div class="text">Pote de Doce</div>
            </div>

            
            <!--Final Slides-->

            <!--Navigation-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>
        <!--End of galery-->

        
    </section>
    
    <!-- JS Comportament -->
    <script src="JS/comportamento.js"></script>
